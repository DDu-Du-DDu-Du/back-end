on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      task-definition:
        required: true
        type: string
      ecr-registry-alias:
        required: true
        type: string
      ecs-container-name:
        required: true
        type: string
      ecs-service:
        required: true
        type: string
      ecs-cluster:
        required: true
        type: string
      alimi-enabled:
        required: false
        default: false
        type: boolean
      swagger-url:
        required: false
        type: string
      deployment_enabled:
        required: false
        default: true
        type: boolean
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      SUBMODULES_SECRET:
        required: true
      SLACK_WEBHOOK_URL:
        required: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULES_SECRET }}
          submodules: true

      - name: JDK 17 ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: í…ŒìŠ¤íŠ¸ DB êµ¬ë™
        uses: hoverkraft-tech/compose-action@v2.0.0
        if: inputs.deployment_enabled == 'false'
        with:
          compose-file: "./secrets/test/compose.yml"

      - name: Gradle ì…‹ì—…
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: '${{ github.event.repository != null && github.base_ref != github.event.repository.default_branch }}'

      - name: ë¹Œë“œ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x gradlew

      - name: í…ŒìŠ¤íŠ¸ DB ë§ˆì´ê·¸ë ˆì´ì…˜
        if: inputs.deployment_enabled == 'false'
        run: ./gradlew :bootstrap:bootstrap-gateway:flywayMigrate

      - name: í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: ./gradlew build --parallel ${{ inputs.deployment_enabled == 'true' && '-x test' || '' }}

      - name: AWS Credentials ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        if: inputs.deployment_enabled == 'true'
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ECR ë¡œê·¸ì¸
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        if: inputs.deployment_enabled == 'true'
        with:
          registry-type: public
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1

      - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ í›„ ë°°í¬
        id: build-docker
        if: inputs.deployment_enabled == 'true'
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REGISTRY_ALIAS: ${{ inputs.ecr-registry-alias }}
          REPOSITORY: ddudu-ecr
          IMAGE_TAG: ${{ github.sha }}
          PROFILE: ${{ inputs.env }}
        run: |
          docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG --build-arg PROFILE=$PROFILE .
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
          echo "image=$REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ECS Task Definition ìƒì„±
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        if: inputs.deployment_enabled == 'true'
        with:
          task-definition: ${{ inputs.task-definition }}
          container-name: ${{ inputs.ecs-container-name }}
          image: ${{ steps.build-docker.outputs.image }}

      - name: ECS Task ì‹¤í–‰
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        if: inputs.deployment_enabled == 'true'
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: ${{ inputs.ecs-service }}
          cluster: ${{ inputs.ecs-cluster }}
          wait-for-service-stability: true

      - name: ë°°í¬ ì„±ê³µ ì•Œë¦¬ë¯¸
        uses: slackapi/slack-github-action@v1.24.0
        if: inputs.deployment_enabled == 'true' && inputs.alimi-enabled == 'true' && success()
        with:
