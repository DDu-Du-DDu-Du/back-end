name: Java CI with Gradle and MySQL

on:
  pull_request:
    branches:
      - main
      - 'feat/**'
      - 'refactor/**'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULES_SECRET }}
          submodules: true

      - name: í…ŒìŠ¤íŠ¸ DB êµ¬ë™
        uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: "./secrets/test/compose.yml"

      - name: JDK 17 ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Gradle ìºì‹±
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Gradle ì…‹ì—…
        uses: gradle/actions/setup-gradle@v3

      - name: ë¹Œë“œ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x gradlew

      - name: í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: ./gradlew build --parallel

      - name: ìì½”ì½” ë¦¬í¬íŠ¸ ì‘ì„±
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: ğŸ“Š Jacoco Test Coverage
          paths: ${{ github.workspace }}/back-end/code-coverage-report/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60
          update-comment: true

      - name: ì²´í¬ìŠ¤íƒ€ì¼ ì‘ì„±
        uses: dbelyaev/action-checkstyle@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          checkstyle_config: './config/checkstyle/checkstyle.xml'
          properties_file: './config/checkstly/checkstyle.properties'
          level: warning

      - name: í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸ ì‘ì„±
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'